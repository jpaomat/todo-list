<div class="modal-header">
  <h4 class="modal-title">{{createMode? 'crear tarea':'editar tarea' }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form action="" [formGroup]='formComplete'>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" placeholder="title" formControlName="title">

    </div>
    <div class="form-group">
      <label for="description">description</label>
      <textarea type="text" name="description" id="description" class="form-control" placeholder="description" formControlName="description"></textarea>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="done" id="done" formControlName="done">
      <label class="form-check-label" for="done"></label>
    </div>
    <div >
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')" >Close</button>
  <button type="button" class="btn btn-primary" (click)="saveAll()" [disabled]='formComplete.invalid' >Save</button>
</div>
